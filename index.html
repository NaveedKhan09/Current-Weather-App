<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app in Js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="main w-100 vh-100 lilita-one-regular">
      <div class="searchBar w-100 px-5 py-4 d-flex justify-content-center gap-1">
        <input type="text" placeholder="Enter City Name" class="City w-75 px-3 py-2 border border-2 border-white input_bg">
        <button class="btn btn-lg border border-2 text-white fw-bold border-white" id="search">Search</button>
      </div>
      <div class="location_time w-100">
        <div class="location d-flex justify-content-center align-items-center text-center gap-1">
          <div class="icon text-white"><i class="fa-solid fa-location-dot fs-3"></i></div>
          <p class="fs-3 text-white fw-bold m-0" id="place">Place</p>
        </div>
        <div class="time d-flex flex-column align-items-center justify-content-center text-white">
          <p class="fw-bold" id="present"></p>
          <h4 class="sky"></h4>
        </div>
      </div>
      <div class="temp d-flex justify-content-center align-items-center py-2 mt-3 w-100">
        <div class="iner border border-2 border-white w-25">
          <h1 class="fw-bold text-center text-white" id="temprature">T°C</h1>
          <p class="text-center fw-bold text-white" id="feels">Feels Like T°C</p>
        </div>
      </div>

     <div class="container text-white d-flex justify-content-center pt-4 mt-4">
      <div class="row justify-content-center">
        <div class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3 d-flex justify-content-center">
          <div class="properties border-white border border-2 text-center shadow rounded">
            <h4 class="fw-bold">Pressure</h4>
            <p class="pressure"></p>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3 d-flex justify-content-center">
          <div class="properties border border-white border-2 rounded text-center">
            <h4 class="fw-bold">Humidity</h4>
            <p class="Humidity"></p>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3 d-flex justify-content-center">
          <div class="properties border border-white border-2 rounded text-center">
            <h4 class="fw-bold">Cloudiness</h4>
            <p class="Clouds"></p>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3 d-flex justify-content-center">
          <div class="properties border border-white border-2 rounded text-center">
            <h4 class="fw-bold">Wind</h4>
            <p class="wind"></p>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3 d-flex justify-content-center">
          <div class="properties border border-white border-2 rounded text-center">
            <h4 class="fw-bold">Sunrise</h4>
            <p class="Sunrise"></p>
          </div>
        </div>
        <div class="col-6 col-sm-4 col-md-4 col-lg-3 mt-3 d-flex justify-content-center">
          <div class="properties border border-white border-2 rounded text-center">
            <h4 class="fw-bold">Sunset</h4>
            <p class="Sunset"></p>
          </div>
        </div>
      </div>
     </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
